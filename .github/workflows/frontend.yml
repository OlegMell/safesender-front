name: Frontend Build
on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "main", "dev"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: cd ./front && npm install
    - run: cd ./front && npm run build
